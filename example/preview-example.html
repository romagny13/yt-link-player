<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Demo avec Tooltip et Image</title>
    <style>
      /* Styles généraux */
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }

      .section {
        margin: 40px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      button {
        padding: 8px 16px;
        margin: 0 8px;
        cursor: pointer;
        background: #0070f3;
        color: white;
        border: none;
        border-radius: 4px;
      }

      button:hover {
        background: #0051b3;
      }

      h2 {
        color: #333;
        margin-bottom: 1rem;
      }

      /* Tooltip Styles */
      .yt-preview-tooltip {
        position: absolute;
        z-index: 9999; /* Toujours au-dessus du contenu principal */
        border: 4px solid #ffffff; /* Bordure fine et élégante */
        border-radius: 12px; /* Coins arrondis pour un design plus moderne */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Ombre plus marquée pour faire ressortir le tooltip */
        background-color: rgba(0, 0, 0, 0.7); /* Fond sombre et transparent */
        color: white; /* Texte en blanc pour contraster avec le fond */
        font-size: 14px; /* Taille de police lisible */
        padding: 12px; /* Espacement intérieur pour que le contenu ne touche pas les bords */
        pointer-events: none; /* Ne bloque pas les clics sous le tooltip */
      }

      /* Image style */
      .image-wrapper {
        text-align: center;
      }
      .image-wrapper img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .image-wrapper img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Page Exemple avec Tooltip et Image</h1>

    <!-- Section Image avec Tooltip -->
    <div class="section">
      <h2>Image avec Tooltip</h2>
      <p>Passez la souris sur l'image pour voir un tooltip :</p>
      <a
        href="https://www.youtube.com/watch?v=jJ1Npb1y4ZE"
        data-yt-link
        data-yt-target="group1"
        data-show-preview="true"
        >Vidéo 1</a
      >
      <a
        href="https://www.youtube.com/watch?v=BFMDUokVCRs"
        data-yt-link
        data-yt-target="group1"
        >Vidéo 2</a
      >
      <a
        href="https://www.youtube.com/watch?v=y897tozJeg8"
        data-yt-link
        data-yt-target="group1"
        >Vidéo 3</a
      >
      <div id="group1"></div>
    </div>

    <script src="../src/yt-link-player.js"></script>
    <script>
      const player = new YouTubeLinkPlayer({
        // showPreviewOnHover: true,
        onVideoShow: (container, link, videoId, group = null) => {
          console.log(
            `Vidéo ${videoId} affichée${
              group ? ` dans le groupe ${group.id}` : ""
            }`
          );
        },
        onVideoHide: (container, link, videoId, group = null) => {
          console.log(
            `Vidéo ${videoId} masquée${
              group ? ` dans le groupe ${group.id}` : ""
            }`
          );
        },
        onError: (error, link) => {
          console.log(error);
        },
      });
    </script>
  </body>
</html>
